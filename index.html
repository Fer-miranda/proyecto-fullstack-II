<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Dispositivos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dispositivos UC</a>
    </div>
  </nav>

  <!-- Landing Page -->
  <section class="container my-5">
    <h1 class="text-center mb-4">Bienvenido a la aplicación de registro de dispositivos</h1>
    <p class="text-center">Registra tus teléfonos y computadores para mantener un historial seguro y verificar si están robados o disponibles para venta.</p>
  </section>

  <!-- Formularios -->
  <section class="container my-5">
    <div class="row">
      <!-- Registro de Usuario -->
      <div class="col-md-6">
        <h3>Registro de Usuario</h3>
        <form id="formUsuario">
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="correoUsuario" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correoUsuario" placeholder="usuario@correo.com">
          </div>
          <div class="mb-3">
            <label for="passUsuario" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passUsuario" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        </form>
      </div>

      <!-- Registro de Producto -->
      <div class="col-md-6">
        <h3>Registro de Producto</h3>
        <form id="formProducto">
          <div class="mb-3">
            <label for="tipoProducto" class="form-label">Tipo de producto</label>
            <select class="form-select" id="tipoProducto">
              <option value="">Selecciona</option>
              <option value="Teléfono">Teléfono</option>
              <option value="Computador">Computador</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="marcaProducto" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marcaProducto" placeholder="Marca">
          </div>
          <div class="mb-3">
            <label for="modeloProducto" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modeloProducto" placeholder="Modelo">
          </div>
          <div class="mb-3">
            <label for="anioProducto" class="form-label">Año</label>
            <input type="number" class="form-control" id="anioProducto" placeholder="Año de fabricación">
          </div>
          <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioProducto" placeholder="Precio">
          </div>
          <div class="mb-3">
            <label for="serieProducto" class="form-label">Número de serie</label>
            <input type="text" class="form-control" id="serieProducto" placeholder="Número de serie">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="robadoProducto">
            <label class="form-check-label" for="robadoProducto">Robado</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="ventaProducto">
            <label class="form-check-label" for="ventaProducto">Disponible para venta</label>
          </div>
          <button type="submit" class="btn btn-success">Registrar Producto</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Filtros de búsqueda -->
  <section class="container my-5">
    <h3>Buscar Productos</h3>
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="filtroMarca" placeholder="Filtrar por marca">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="filtroModelo" placeholder="Filtrar por modelo">
      </div>
      <div class="col-md-4">
        <select class="form-select" id="filtroTipo">
          <option value="">Filtrar por tipo</option>
          <option value="Teléfono">Teléfono</option>
          <option value="Computador">Computador</option>
        </select>
      </div>
    </div>
    <div id="resultadosBusqueda" class="row"></div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
